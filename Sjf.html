<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduler Simulation</title>
    <link rel="stylesheet" href="SjfStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="navbar">
        <nav>
            <a href="index.html">HOME</a>
            <a href="CARD.HTML">ABOUT</a>
            <a href="HOME.HTML">ALGORITHMS</a>
            <a href="Sjf.html">SIMULATOR</a>
        </nav>
    </div>
    <div class="container">
        <video autoplay muted loop class="back-video">
            <source src="bg_2.mp4" type="video/mp4">
        </video>
        <h1>Process Scheduler Simulation</h1>
        <div class="LABEL_INPUT">
            <label for="processes">Enter the number of processes:</label>
            <input type="number" id="processes" min="1" max="1000">
        </div>
        <div id="input"></div>
        <div id="output" style="margin-top: 10px;"></div> <!-- Output div added with margin-top -->
        <div class="button-group" style="margin-top: 10px;"> <!-- Button group margin-top adjusted -->
            <button onclick="getInput()">Submit</button>
            <button onclick="startSimulation()" disabled id="std">Start Simulation</button>
            <button onclick="clearData()">Clear Data</button>
        </div>
        <br>
    </div>

    <script src="SjfScript.js"></script>
</body>

</html>
